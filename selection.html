    <div id="filterMenu">
        <div id="filterWrap">
            <div class="filter-col1" style="margin:0 auto; height:100% ;background-color: darkgray;">
                <div style="margin:5%; font-family:'Raleway';font-size:15px;">Pick what ingredients you want to exclude from our list or input your own!</div>
                <div class="filter-col">
                    <input type="checkbox" id="vegetarian" />
                    <label for="vegetarian">Vegetarian</label>
                </div>
                <div class="filter-col">
                    <input type="checkbox" id="nuts" />

                </div>

            </div>
            <div class="filter-col2" style=" height:90% ;background-color: darkgray;float:right;">
                <div class="filter-col" style="font-family:'Raleway'; font-size:14px; ">Other:
                    <textarea id="customIngredient" placeholder="Enter Ingredient" style="width:80%"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-md" style="width:30%; margin-top:17%; margin-right:10%">Apply</button>

                <div id="listHolder">
                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </div>
            </div>

            <div style="border:0px; float:right; margin-top:1%; margin-right:30px;position:relative;" id="closeFilters">
                <button type="button" class="btn btn-info" onclick="savePreferences()" ;style="">Save Preferences</button>
